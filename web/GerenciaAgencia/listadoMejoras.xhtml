<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" template="../WEB-INF/template.xhtml">
    <h:head>
<!--        <link rel="stylesheet" href="../Repositorio/font-awesome-4.7.0/css/font-awesome.min.css"></link>
        <link rel="stylesheet" href="../resources/olympos-layout/css/core-layout.css"></link>
        <link rel="stylesheet" href="../resources/olympos-layout/css/olympos-layout.css"></link>
        <link rel="stylesheet" href="../resources/olympos-layout/css/olympos-font.css"></link>
        <link rel="stylesheet" href="../resources/olympos-layout/css/animate.css"></link>
        <link rel="stylesheet" href="../resources/olympos-layout/css/nanoscroller.css"></link>
        <link rel="stylesheet" href="../resources/olympos-layout/css/font-awsone.css"></link>-->
        <title>Gerencia de Agencia :: SEGEPRO</title>
    </h:head>
    <ui:define name="body" >
        <div class="logo" style="margin-top:1%; margin-right:0%"><img src="../img/logo-hphes.png"  style=" width:10%;margin-left:85%;height:10%;margin-bottom: 0%"></img></div>
        <div class="Continaer100 ui-fluid">
            <div class="Card">
                <div class="BigTopic">Listado Mejoras</div>
                <div class="Separator"/>
                <br />
                <h:form id="PrincipalForm">
                    <p:growl id="msg" showDetail="true" life="3000" />
                    <p:growl id="message" showDetail="true" />
                    <p:growl id="message1" showDetail="true" />
                    <p:dataTable id="datalist" var="item" paginator="true" value="#{mejoraController.listadoMejoras}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                 reflow="true" rows="10" style="margin-bottom:20px">
                        <f:facet name="{Exporters}">
                            <h:commandLink>
                                <p:graphicImage name="excel.png" width="24"/>
                                <p:dataExporter type="xls" target="datalist" fileName="listadoMejoras" />
                            </h:commandLink>

                            <h:commandLink>
                                <p:graphicImage name="pdf.png" width="24"/>
                                <p:dataExporter type="pdf" target="datalist" fileName="listadoMejoras"/>
                            </h:commandLink>

                            <h:commandLink>
                                <p:graphicImage name="csv.png" width="24"/>
                                <p:dataExporter type="csv" target="datalist" fileName="listadoMejoras" />
                            </h:commandLink>
                            
                        </f:facet>
                        <p:column width="6%">
                            <f:facet name="header">
                                Codigo Mejora
                            </f:facet>
                            <h:outputText id="codmejora" value="#{item.idMejora}"/>
                        </p:column>
                        <p:column width="10%">
                            <f:facet name="header">
                                Nombre Mejora
                            </f:facet>
                            <h:outputText id="nom_mejora" value="#{item.nombreMejora}"/>
                        </p:column>
                        <p:column width="6%">
                            <f:facet name="header">
                                Costo
                            </f:facet>
                            <h:outputText id="costo_mejora" value="#{item.costo}"/>
                        </p:column>
                        <p:column width="20%">
                            <f:facet name="header">
                                Incluye
                            </f:facet>
                            <h:outputText id="incluye_mejora" value="#{item.incluye}"/>
                        </p:column>
                        <p:column width="18%">
                            <f:facet name="header">
                                Area Construida M2
                            </f:facet>
                            <h:outputText id="area_mejora" value="#{item.areaConstruida}"/>
                        </p:column>
                        <p:column width="40%">
                            <f:facet name="header">
                                Descripcion
                            </f:facet>
                            <h:outputText id="des_mejora" value="#{item.descripcion}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </div>
        </div>
        <footer id="footer"><div align="right" class="container_12">
                <div class="footer-icon align-right">&copy; Todos los derechos reservados. 2016 UES FMP</div>
            </div>
        </footer>
    </ui:define>
</ui:composition>
