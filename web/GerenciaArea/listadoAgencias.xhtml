<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" template="../WEB-INF/template.xhtml">
    <h:head>
<!--        <link rel="stylesheet" href="../Repositorio/font-awesome-4.7.0/css/font-awesome.min.css"></link>
        <link rel="stylesheet" href="../resources/olympos-layout/css/core-layout.css"></link>
        <link rel="stylesheet" href="../resources/olympos-layout/css/olympos-layout.css"></link>
        <link rel="stylesheet" href="../resources/olympos-layout/css/olympos-font.css"></link>
        <link rel="stylesheet" href="../resources/olympos-layout/css/animate.css"></link>
        <link rel="stylesheet" href="../resources/olympos-layout/css/nanoscroller.css"></link>
        <link rel="stylesheet" href="../resources/olympos-layout/css/font-awsone.css"></link>-->
        <title>Gerencia de Agencia :: SEGEPRO</title>
    </h:head>
    <ui:define name="body" >
        <div class="Continaer100 ui-fluid">
            <div class="Card">
                <h:form id="PrincipalForm">
                    <div>
                        <div style="margin-top:1%; margin-right:0%"><img src="../img/logo-hphes.png"  style=" width:10%;margin-left:85%;height:10%;margin-bottom: 0%"></img></div>
                    </div>
                    <div class="BigTopic">Listado Agencias</div>
                    <div class="Separator"/>
                    <br />
                    <p:growl id="msg" showDetail="true" life="3000" />
                    <p:growl id="message" showDetail="true" />
                    <p:growl id="message1" showDetail="true" />
                    <p:dataTable id="datalist" var="item" paginator="true" value="#{agenciaController.listadoAgencias}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                 reflow="true" rows="10" style="margin-bottom:20px">
                        <f:facet name="{Exporters}">
                            <h:commandLink>
                                <p:graphicImage name="excel.png" width="24"/>
                                <p:dataExporter type="xls" target="datalist" fileName="listadoAgencia" />
                            </h:commandLink>

                            <h:commandLink>
                                <p:graphicImage name="pdf.png" width="24"/>
                                <p:dataExporter type="pdf" target="datalist" fileName="listadoAgencia"/>
                            </h:commandLink>

                            <h:commandLink>
                                <p:graphicImage name="csv.png" width="24"/>
                                <p:dataExporter type="csv" target="datalist" fileName="listadoAgencia" />
                            </h:commandLink>

                        </f:facet>

                        <p:column>
                            <f:facet name="header">
                                Código Agencia
                            </f:facet>
                            <h:outputText value="#{item.idAgencia}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                Nombre Agencia
                            </f:facet>
                            <h:outputText value="#{item.nombre}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                Encargado
                            </f:facet>
                            <h:outputText value="#{item.encargado}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                Télefono
                            </f:facet>
                            <h:outputText value="#{item.telefono}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                Estado
                            </f:facet>
                            <h:outputText value="#{item.estado}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                Dirección
                            </f:facet>
                            <h:outputText value="#{item.direccion}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                Departamento
                            </f:facet>
                            <h:outputText value="#{item.nomDepto}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                Municipio
                            </f:facet>
                            <h:outputText value="#{item.nomMuni}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                Longitud
                            </f:facet>
                            <h:outputText value="#{item.longitud}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                Latitud
                            </f:facet>
                            <h:outputText value="#{item.latitude}" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
