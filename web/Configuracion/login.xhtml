<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title><h:outputText value="SEGEPRO"></h:outputText></title>
        <h:outputScript name="js/nanoscroller.js" library="olympos-layout" />
        <h:outputScript name="js/layout.js" library="olympos-layout" />
        <h:outputScript name="jquery/jquery.js" library="primefaces" target="head"/>
    </h:head>
    <h:body styleClass="Gray NavyTopbar">
        <p:growl id="growl" life="500" showDetail="true" sticky="true" />
        <div class="Wid70 MarAuto">
            <div class="Wid70 MarAuto WidAutoOnMobile TexAlCenter">
                <div class="EmptyBox30"></div>
                <h:outputText styleClass="TexAlCenter Fs30 FontBold" value="SEGEPRO"/>
                <div class="Wid70 MarAuto WidAutoOnMobile">
                    <div class="EmptyBox100 ShowOnDesktop"></div>
                    <div class="EmptyBox30"></div>
                    <div class="Card ui-fluid ShadowEffect">    
                        <p:growl id="mensajes" showDetail="true" life="2000"/>
                        <p:panelGrid layout="grid" columns="2">
                            <p:graphicImage width="80%" height="80%" value="../img/logo-hphes.png"/>
                            <h:form>   
                                <div class="Container100">
                                    <p:outputLabel value="Usuario :" style="padding-right: 70%" />
                                    <p:inputText value="" required="true"/>
                                </div>
                                <div class="Container100">
                                    <p:outputLabel value="Password :" style="padding-right: 65%" />
                                    <p:password value="" required="true"/>
                                </div>
                                <div class="Container100">
                                    <p:outputLabel value="Sucursal :" style="padding-right: 65%" />
                                    <p:selectOneMenu autoWidth="false" value="" required="true" 
                                                     filter="true" filterMatchMode="contains" >
                                                <f:selectItem itemLabel="--Seleccione--" itemValue="#{null}" />
                                                <!--<f:selectItem itemLabel="Grabada" itemValue="Grabada" />-->                                          
                                    </p:selectOneMenu>          
                                </div>
                                <div class="Container100"> 
                                    <p:commandButton icon="fa fa-sign-in" value="Ingresar" styleClass="ui-button ui-widget ui-state-default ui-corner-left ui-button-text-icon-left White Fs14 GreenButton" />
                                </div> 
                            </h:form>
                        </p:panelGrid>   
                    </div>
                </div>
            </div>
        </div>

        <h:outputStylesheet name="css/core-layout.css" library="olympos-layout" />
        <h:outputStylesheet name="css/animate.css" library="olympos-layout" />
        <h:outputStylesheet name="css/nanoscroller.css" library="olympos-layout" />
        <h:outputStylesheet name="css/olympos-font.css" library="olympos-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="olympos-layout" />
        <h:outputStylesheet name="css/olympos-layout.css" library="olympos-layout" />
        <!--</div>-->

    </h:body>

</html>
